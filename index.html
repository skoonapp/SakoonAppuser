      /* Animation for LiveActivity component */
      @keyframes fade-in-out {
        0% { opacity: 0; transform: translateY(10px); }

        85% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-5px); }

      .animate-fade-in-out {
        animation: fade-in-out 5s ease-in-out;
      }
      /* Animation for LiveFeedback component */
      @keyframes live-feedback-animation {
        0% { opacity: 0; transform: translateY(20px) scale(0.95); }

        90% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-10px) scale(0.98); }
      }
      .animate-live-feedback {
        animation: live-feedback-animation 9.5s cubic-bezier(0.4, 0, 0.2, 1);

    <script>
      // Register the Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
